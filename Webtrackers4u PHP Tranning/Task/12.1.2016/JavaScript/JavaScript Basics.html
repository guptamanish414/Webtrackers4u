<h3><u>Java Script loop</u></h3>
<p id="demo"></p>
<script type="text/javascript">
var cars = ["BMW", "Volvo", "Saab", "Ford"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
    text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

<br/>
<h3><u>Java Script for loop</u></h3>
<p id="myloop"></p>
<script>
function myFunction() {
    var text = "";
    var i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("myloop").innerHTML = text;
}
myFunction();
</script>

<h3><u>Java Script conditional loop</u></h3>
<script>
var a=0;
if (a != 0){
    function foo() {
        alert("FOO");
    }
}
foo();
</script>
